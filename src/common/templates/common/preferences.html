{% extends 'base.html' %} 

{% block applicableactions %}{% endblock applicableactions %} 

{%block canvas %}{% endblock canvas %}

{% block viewname %} Preferences {% endblock viewname %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class='col-sm-10'>
                <div class="form-group row">
                    <label for="tz" class="col-sm-2 col-form-label">Timezone</label>
                    <div class="col-sm-8">
                        <div class="md-form mt-1">
                            <input list="timezones" name="timezone" value="{{tz}}" size="50">
                            <datalist id="timezones">
                                <option value="">
                                <option value="{{tz}}">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="md-form mt-0">
                            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                            <a href="../common" class="btn btn-danger" role="button">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}

{% block javascript %}
  <script>
      var timezones = {{ tzs|safe }}
      console.log(timezones);
      var dlist = document.getElementById('timezones');
      for (x in timezones) {
          timezone = timezones[x];
          var opt = document.createElement('option');
          //opt.appendChild(document.createTextNode(timezone));
          opt.value=timezone;
          dlist.appendChild(opt);
      }
  </script>
{% endblock javascript %}
